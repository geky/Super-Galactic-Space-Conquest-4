            var ctx = canvas.getContext("2d")
            canvas.width = window.innerWidth * 0.95
            canvas.height = window.innerHeight * 0.95
        }
    </script>
    <style>
        body {
            background-image: url('data/misc/Starmap.bmp');
            background-repeat: repeat;
        }
    </style>
</head>
<body onload="canvasResize(); init()">
    <canvas id=field  onclick="click(event); canvasResize()">

</body>
